[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --cov=src/uir
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_redis: Tests that require Redis
    requires_elasticsearch: Tests that require Elasticsearch